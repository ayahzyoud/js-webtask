<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
   <h1>TodoInput</h1>

  <div class="todo-input">
    <div class="input-wrap">
      <input id="taskInput" type="text" placeholder="New Todo" />
      <div id="suggestions" class="suggestions hidden"></div>
    </div>

    <p id="errorMsg" class="error hidden">Task cannot be empty</p>

    <button id="addBtn">Add new task</button>
  </div>

   <h2>Todo List</h2>

  <div class="filters">
    <button id="filterAll" class="active">All</button>
    <button id="filterDone">Done</button>
    <button id="filterTodo">Todo</button>
  </div>

  <div id="listContainer">
    <p class="no-tasks">No tasks.</p>
  </div>

  <div class="actions">
    <button id="deleteDone">Delete Done Tasks</button>
    <button id="deleteAll">Delete All Tasks</button>
  </div>

 <!--delete one task modal -->
  <div id="deleteModal" class="modal hidden">
    <div class="modal-box">
      <h3>Delete Task</h3>
      <p>Are you sure you want to delete this task?</p>
      <div class="modal-actions">
        <button id="confirmDelete" class="btn-danger">Confirm</button>
        <button id="cancelDelete" class="btn-gray">Cancel</button>
      </div>
    </div>
  </div>

 <!-- delete done tasks modal -->
  <div id="deleteDoneModal" class="modal hidden">
    <div class="modal-box">
      <h3>Delete Done Tasks</h3>
      <p>Are you sure you want to delete all completed tasks?</p>
      <div class="modal-actions">
        <button id="confirmDeleteDone" class="btn-danger">Confirm</button>
        <button id="cancelDeleteDone" class="btn-gray">Cancel</button>
      </div>
    </div>
  </div>


 <!-- delete all tasks modal -->
  <div id="deleteAllModal" class="modal hidden">
    <div class="modal-box">
      <h3>Delete All Tasks</h3>
      <p>Are you sure you want to delete all tasks?</p>
      <div class="modal-actions">
        <button id="confirmDeleteAll" class="btn-danger">Confirm</button>
        <button id="cancelDeleteAll" class="btn-gray">Cancel</button>
      </div>
    </div>
  </div>


</body>
</html>
